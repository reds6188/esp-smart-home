<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ESP SMART HOME</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"
			charset="UTF-8">
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#2F2F2F">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#2F2F2F">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#2F2F2F">
		<link rel="icon" type="image/svg+xml" href="favicon.svg">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" style="height: 0; width: 0; position: absolute;">
			<symbol id="icon-arrow-left" viewBox="0 0 24 24">
				<g class="svg-icon nc-icon-wrapper">
					<path d="m12 19-7-7 7-7" fill="none"></path>
					<path d="M19 12H5" fill="none"></path>
				</g>
			</symbol>
			<symbol id="icon-check" viewBox="0 0 24 24">
				<g class="svg-icon nc-icon-wrapper">
					<path d="M20 6 9 17l-5-5" fill="none"></path>
				</g>
			</symbol>
			<symbol id="icon-eye" viewBox="0 0 24 24">
				<g class="svg-icon nc-icon-wrapper">
					<path
						d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
						fill="none"></path>
					<circle cx="12" cy="12" r="3" fill="none"></circle>
				</g>
			</symbol>
			<symbol id="icon-eye-off" viewBox="0 0 24 24">
				<g class="svg-icon nc-icon-wrapper">
					<path
						d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"
						fill="none"></path>
					<path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" fill="none"></path>
					<path
						d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"
						fill="none"></path>
					<path d="m2 2 20 20" fill="none"></path>
				</g>
			</symbol>
			<symbol id="icon-info" viewBox="0 0 24 24">
				<g class="svg-icon nc-icon-wrapper">
					<circle cx="12" cy="12" r="10" fill="none"></circle>
					<path d="M12 16v-4" fill="none"></path>
					<path d="M12 8h.01" fill="none"></path>
				</g>
			</symbol>
			<symbol id="icon-pencil" viewBox="0 0 24 24">
				<g class="svg-icon nc-icon-wrapper">
					<path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" fill="none"></path>
					<path d="m15 5 4 4" fill="none"></path>
				</g>
			</symbol>
			<symbol id="icon-save" viewBox="0 0 24 24">
				<g class="svg-icon nc-icon-wrapper">
					<path
						d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"
						fill="none"></path>
					<path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7" fill="none"></path>
					<path d="M7 3v4a1 1 0 0 0 1 1h7" fill="none"></path>
				</g>
			</symbol>
			<symbol id="icon-wifi" viewBox="0 0 24 24">
				<g class="svg-icon nc-icon-wrapper">
					<path d="M12 20h.01" fill="none"></path>
					<path d="M2 8.82a15 15 0 0 1 20 0" fill="none"></path>
					<path d="M5 12.859a10 10 0 0 1 14 0" fill="none"></path>
					<path d="M8.5 16.429a5 5 0 0 1 7 0" fill="none"></path>
				</g>
			</symbol>
			<symbol id="icon-x" viewBox="0 0 24 24">
				<g class="svg-icon nc-icon-wrapper">
					<path d="M18 6 6 18" fill="none"></path>
					<path d="m6 6 12 12" fill="none"></path>
				</g>
			 </symbol>
		</svg>
		<div id="page">
			<header id="logo">
				<img class="logo" src="favicon.svg" alt="ESP Smart Home logo">
			</header>
			<main>
				<!-- Main Section -->
				<div class="main section flex">
					ESP Smart Home web page
					<div class="vertical-menu">
						<div class="info tile">
							<svg class="icon"><use href="#icon-info"></use></svg>
						</div>
						<div class="wifi tile">
							<svg class="icon"><use href="#icon-wifi"></use></svg>
						</div>
					</div>
				</div>
				<!-- Info Section -->
				<div class="info section hidden">
					<div class="content">
						<div class="table-container">
							<div class="table-row">
								<div class="row-item right">Firmware version</div>
								<div class="row-item left" id="version">-</div>
							</div>
							<div class="table-row">
								<div class="row-item right">Release date</div>
								<div class="row-item left" id="date">-</div>
							</div>
						</div>
					</div>
					<div class="button-bar">
						<div class="back btn grn">
							<svg class="icon-mini"><use href="#icon-arrow-left"></use></svg>
						</div>
					</div>
				</div>
				<!-- Wi-Fi Section -->
				<div class="wifi section hidden">
					<div class="content">
						<div class="table-container">
							<div class="table-row">
								<div class="row-item right">SSID</div>
								<div class="row-item left" id="current-ssid"></div>
							</div>
							<div class="table-row">
								<div class="row-item right">RSSI</div>
								<div class="row-item left" id="rssi"></div>
							</div>
							<div class="table-row">
								<div class="row-item right">MAC Address</div>
								<div class="row-item left" id="mac"></div>
							</div>
						</div>
					</div>
					<div class="button-bar">
						<div class="back btn grn">
							<svg class="icon-mini"><use href="#icon-arrow-left"></use></svg>
						</div>
						<div class="btn grn" id="edit">
							<svg class="icon-mini"><use href="#icon-pencil"></use></svg>
						</div>
					</div>
				</div>
				<div class="edit-wifi section hidden">
					<div class="content">
						<div class="table-container">
							<div class="table-row">
								<div class="row-item right"><label for="ssid">SSID</label></div>
								<div class="row-item left"><input type="text" id="set-ssid" name="ssid" maxlength="32"/></div>
								<div class="row-item side"></div>
							</div>
							<div class="table-row">
								<div class="row-item right"><label for="password">Password</label></div>
								<div class="row-item left">
									<input type="password" id="set-password" name="password" maxlength="64"/>
								</div>
								<div class="row-item side">
									<svg class="icon-mini" id="view-password">
										<use href="#icon-eye-off"></use>
									</svg>
								</div>
							</div>
						</div>
					</div>
					<div class="button-bar">
						<div class="back btn red">
							<svg class="icon-mini"><use href="#icon-x"></use></svg>
						</div>
						<div class="btn grn" id="save">
							<svg class="icon-mini"><use href="#icon-check"></use></svg>
						</div>
					</div>
				</div>
			</main>
			<footer id="footer">
				Created by Daniele Rossi
			</footer>
		</div>
	</body>
	<script src="main.js"></script>
</html>
